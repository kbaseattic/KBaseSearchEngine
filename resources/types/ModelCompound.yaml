global-object-type: ModelCompound
ui-type-name: Model Compound
storage-type: WS
storage-object-type: KBaseFBA.FBAModel
versions:
- inner-sub-type: ModelCompound
  path-to-sub-objects: /modelcompounds/[*]/
  primary-key-path: id
  indexing-rules:
  - path: id
    keyword-type: string
    ui-name: ID
  - path: name
    full-text: true
  - path: formula
    keyword-type: string
    ui-name: Formula
  - path: inchikey
    keyword-type: string
    ui-name: InChIKey
  - path: aliases
    keyword-type: string
    transform: values
    ui-name: Aliases
